<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/main.css">
    <title>App Home</title>
</head>

<body class="app-home">
    <div class="error">
        <i class="ri-close-circle-fill"></i>Error: Supported on Mobile Screen Only
    </div>
     <nav class="app-home__nav-bar--fixed">
        <i class="ri-home-7-fill app-home__nav-bar--fixed__icon"></i>
        <i class="ri-folder-3-fill app-home__nav-bar--fixed__icon"></i>
        <i class="ri-bar-chart-box-fill app-home__nav-bar--fixed__icon"></i>
        <i class="ri-notification-4-fill app-home__nav-bar--fixed__icon"></i>
    </nav>
    <main class="app-home__main"> 
        <header class="app-home__main__header">
            <div class="app-home__main__header__text">
                <h2>Hi, Anna</h2>
                <p>Welcome to Chefrey</p>
            </div>
            <div class="app-home__main__header__profile-img">
                <img src="./images/profile.HEIC" alt="profile picture">
            </div>
        </header>
        <div class="app-home__main__input">
            <i class="ri-search-line"></i>
            <input type="text" placeholder="Search for ingredients" class="app-home__main__input__search">
        </div>
        <div class="app-home__main__menu">
            <a href="#" class="app-home__main__menu__card app-home__main__menu__card--spiced-rice">
                <div class="app-home__main__menu__card__tag">
                    <i class="ri-bookmark-2-fill"></i>
                </div>
                <div class="app-home__main__menu__card__text">
                    <h3>Spiced Rice</h3>
                    <h3>with Beef</h3>
                    <p>14 ingridients | 55 Min</p>
                </div>
            </a>
            <a href="ingridients.html" class="app-home__main__menu__card app-home__main__menu__card--steaked-meat">
                <div class="app-home__main__menu__card__tag">
                    <i class="ri-bookmark-2-line"></i>
                </div>
                <div class="app-home__main__menu__card__text">
                    <h3>Steaked meat</h3>
                    <h3>and Lettuce</h3>
                    <p>8 ingridients | 40 Min</p>
                </div>
            </a>
            <a href="#" class="app-home__main__menu__card app-home__main__menu__card--chicken">
                <div class="app-home__main__menu__card__tag">
                    <i class="ri-bookmark-2-line"></i>
                </div>
                <div class="app-home__main__menu__card__text">
                    <h3>Chicken</h3>
                    <h3>Pepper Soup</h3>
                    <p>9 ingridients | 30 Min</p>
                </div>
            </a>
            <a href="#" class="app-home__main__menu__card app-home__main__menu__card--jollof">
                <div class="app-home__main__menu__card__tag">
                    <i class="ri-bookmark-2-line"></i>
                </div>
                <div class="app-home__main__menu__card__text">
                    <h3>Continental</h3>
                    <h3>Jollof Rice</h3>
                    <p>17 ingridients | 1Hr 37 Min</p>
                </div>
            </a>
            <button class="app-home__main__menu__btn">
                <i class="ri-refresh-line"></i>
                <h6>Load More</h6>
            </button>
        </div>
    </main>
</body>
</html>
